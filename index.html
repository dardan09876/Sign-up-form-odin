<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="leftContainer">
      <img src="./images/pexels-sandro-tedeschini.jpg" alt="A full moon over snowy mountains" />
    </div>

    <div id="rightContainer">
      
      <div id="topDiv">
        <p id="toptext">
          I hope you find peace and happiness in your life!<br />
          Drink lots of water and be kind!
        </p>
      </div>

      <div id="formHeader">
        <h1 id="formHOne">Let's do this!</h1>
      </div>

      <form id="signupForm">
        <div id="formContainer">
          <div class="formField">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="formField">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required />
          </div>
          <div class="formField">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="formField">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" />
          </div>
          <div class="formField">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <div class="formField">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required />
            <span id="passwordError" class="error-message"></span>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>

      <div id="bottomDiv">
        <div class="photo-credits">
          <h2>Photo Credits</h2>
          <ul>
            <li>
              Sandro Tedeschini -
              <a href="https://www.pexels.com/photo/scenic-full-moon-over-snow-capped-mountains-33523608/" target="_blank">Moon scenic</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
